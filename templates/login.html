<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به سیستم - بانک کشاورزی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #1e7e34;
      --primary-light: #d4edda;
      --success: #d4edda;
      --danger: #f8d7da;
      --gray-light: #f8f9fa;
      --text-dark: #155724;
      --border: #d4edda;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background: linear-gradient(135deg, #e8f5e8 0%, #f0f7f2 100%);
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 16px 40px rgba(40, 167, 69, 0.18);
      overflow: hidden;
      max-width: 520px;
      width: 100%;
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .login-header {
      background: linear-gradient(135deg, var(--primary) 0%, #20c997 100%);
      color: white;
      padding: 2.2rem 1.8rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .login-header::before {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: rgba(255,255,255,0.1); transform: rotate(30deg); pointer-events: none;
    }
    .login-header h1 { font-weight: 700; font-size: 1.75rem; margin: 0; }
    .login-header .subtitle { font-size: 1rem; opacity: 0.95; margin-top: 0.6rem; }
    .logo-circle {
      width: 90px; height: 90px; background: white; border-radius: 50%;
      margin: -55px auto 0; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12); border: 5px solid white; z-index: 10;
    }
    .logo-circle svg { width: 52px; height: 52px; fill: var(--primary); }
    .login-body { padding: 2.2rem 2rem 1.8rem; }
    .form-label { font-weight: 600; color: var(--text-dark); margin-bottom: 0.6rem; font-size: 0.95rem; }
    .form-control {
      border-radius: 16px; padding: 0.85rem 1.1rem; font-size: 1rem; border: 1.8px solid #ced4da;
      transition: all 0.3s ease; background: #fbfcff;
    }
    .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.18); background: white; }
    .input-group-text {
      border-radius: 16px 0 0 16px; background: var(--gray-light); border: 1.8px solid #ced4da;
      border-right: none; padding: 0.85rem 1rem; color: #6c757d;
    }
    .password-toggle { cursor: pointer; color: #6c757d; transition: color 0.2s; }
    .password-toggle:hover { color: var(--primary); }
    .btn-login {
      background: var(--primary); border: none; border-radius: 16px; padding: 0.9rem;
      font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease; width: 100%; margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    .btn-login:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4); }
    .alert { border-radius: 14px; font-size: 0.9rem; padding: 0.75rem 1rem; margin-bottom: 1.2rem; border: none; }
    .alert-danger { background: var(--danger); color: #721c24; }
    .alert-success { background: var(--success); color: var(--text-dark); }
    .footer-text { text-align: center; margin-top: 1.8rem; color: #6b7280; font-size: 0.85rem; }
    @media (max-width: 480px) {
      .login-container { margin: 10px; border-radius: 20px; }
      .login-header { padding: 1.8rem 1.2rem; }
      .login-body { padding: 1.8rem 1.5rem; }
      .login-header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>بانک کشاورزی</h1>
      <p class="subtitle">پنل ورود به سامانه مدیریت کاربران</p>
    </div>


    <div class="login-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">نام کاربری</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="مثال: s.ahmadi" required autocomplete="username">
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">رمز عبور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            <span class="input-group-text password-toggle" onclick="togglePassword()">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-login">
          ورود به سیستم
        </button>
      </form>

      <div class="footer-text">
        <p>© ۱۴۰۴ بانک کشاورزی</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        password.type = 'password';
        eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }
  </script>
</body>
</html>
